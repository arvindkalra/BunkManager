<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Milk-Track</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/MainPage.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="CSS/stars.css">
</head>
<body>

<div id="space" >
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
</div>





<div class="headbox">
    <div class="heading">
        BUNK MANAGER
    </div>
</div>

<div class="box">
<ul class="nav nav-tabs">
    <li role="presentation"  id="inbtn" class="active"><a>Sign In</a></li>
    <li role="presentation"  id="upbtn"><a>Sign Up</a></li>
</ul>
<div class="inmenu">
    <div class="informo">
    <form class="inform">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
    </div>
</div>
    <div class="upmenu">
        <div class="upformo">
            <form class="upform">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="JS/Logout.js"></script>
</body>
</html>
