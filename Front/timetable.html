<!--Small Model-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Subject</h4>
            </div>

            <div class="modal-body">
                <label for="subjectname">Select Subject:</label>
                <select class="form-control" id="subjectname">
                  <!---->
                </select>
                <div class="lab">TIME : </div>
                <input type="text" class="form-control" id="from" placeholder="FROM (HH:MM)" required>
                <input type="text" class="form-control" id="to" placeholder="TO (HH:MM)" required>
            </div>
            <div class="modal-footer">
                <button id = "addbtn" type="button" class="btn btn-success" data-dismiss="modal">ADD</button>
            </div>

        </div>
    </div>
</div>
