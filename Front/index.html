<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUNK MANAGER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/MainPage.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
<style>
    body{
        background-image: url("Images/signin.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .bodycover{
        background-color: #eeeeee;
        width: 100%;
        height: 100vh;
        position: absolute;
        left: 0px;
        top:0px;
        z-index: 10;
        opacity: 0.5;
    }
    .alert{
        margin: 2% !important;
        width: 90% !important;
    }

</style>
</head>
<body>

<div class="bodycover"></div>

<div class="headbox">
    <div class="heading">
        BUNK MANAGER
    </div>
</div>

<button class="btn btn-default butn" data-toggle="modal" data-target="#myModal">SIGN IN || SIGN UP</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content box">
                <ul class="nav nav-tabs">
                    <li role="presentation"  id="inbtn" class="active"><a>Sign In</a></li>
                    <li role="presentation"  id="upbtn"><a>Sign Up</a></li>
                </ul>
                <div class="inmenu">
                    <div class="informo">
                        <div class="inform">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <button type="submit" id="submitin" class="btn btn-success">Sign In</button>
                        </div>
                    </div>
                </div>
                <div class="upmenu">
                    <div class="upformo">
                        <div class="upform">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="fn">
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="sn">
                            <input type="email" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <input type="password" class="form-control" id="exampleInputPassword2" name="password" placeholder="Password">
                            <button type="submit" class="btn btn-success" id="submitup">Sign Up </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="JS/Logout.js"></script>
<script src="JS/SignUpFront.js"></script>
</body>
</html>
